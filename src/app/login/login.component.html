<div class="login-container">
    <div class="row">
        <div class="col-md-6">
            <div class="login-form-container">
                <div class="login-lft-logo">
                    <img src="assets/img/login-logo.png">
                </div>
                <div class="login-heading">
                    <h4>Login to Your Account</h4>
                </div>
                <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
                    <div class="form-group login-form m-b-15">
                        <label for="exampleInputEmail1">Property/School Short Name</label>
                        <input type="text" required class="form-control" name="requestSource" ngModel
                        >
                    </div>
                    <div class="form-group login-form m-b-15">
                        <label for="exampleInputEmail1">Login Name / Email</label>
                        <input type="text" required class="form-control" name="username" ngModel
                        >
                    </div>
                    <div class="form-group login-form m-b-24">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" required class="form-control" name="password" ngModel
                        >
                    </div>
                    <button type="submit" class="btn login-submit-btn"><i class="fa fa-sign-in"></i> Login</button>
                    <div class="form-group">
                        @if (myForm.submitted && isLoginFailed) {
                        <div class="alert alert-danger" role="alert">
                          Login failed: {{ errorMessage }}
                        </div>
                        }
                    </div>
                  </form>
                  <div class="login-forgot-pass">
                    <a>Forgot Password ?</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 login-rgt-img">
            <img src="assets/img/e-connect-login.png">
        </div>
    </div>
</div>
